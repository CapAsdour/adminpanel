<!DOCTYPE html>
<html lang="en">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=windows-1252">
<title>CONTACT A USER</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link href="https://fonts.googleapis.com/css?family=Roboto:400,700" rel="stylesheet">
<link rel="stylesheet" href="./css/email.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>

<div class="w3-container">
   <button onclick="document.getElementById(&#39;id01&#39;).style.display=&#39;block&#39;" class="w3-button w3-green w3-large">Contact User</button>
  <div id="id01" class="w3-modal ">
    <div class="w3-modal-content w3-card-4 w3-animate-zoom" style="max-width:400px">
  
      <div class="w3-center"><br>
        <span onclick="document.getElementById(&#39;id01&#39;).style.display=&#39;none&#39;" class="w3-button w3-xlarge w3-transparent w3-display-topright" title="Close Modal">X</span>
        <h2>Hello! Admin </h2><br>Would you like to send message to a user.<br>
      </div>

      <form class="w3-container" action="#">
        <div class="w3-section">
          <div class="form-group">
         <div class="input-group">
           <span class="input-group-addon"><i class="fa fa-user"></i></span>
           <input type="email" class="form-control" name="email" placeholder="Email Address" required="required">
         </div>
        </div>
        <div class="form-group">
          <div class="input-group">
            <span class="input-group-addon"><i class="fa fa-paper-plane"></i></span>
            <textarea rows="6" class="form-control" name="message" placeholder="Message" required="required">
            </textarea>
          </div>
        </div>
          <p align="right">
           <button type="submit" class="btn btn-primary btn-lg">Send</button>
          </p>
        </div>
      </form>
    </div>
  </div>
</div>
            

</body></html>
